<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
</head>
<body>
<h1>Produits:</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>nom</th>
        <th>prenom</th>
        <th>username</th>
        <th>pwd</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${users.id}"></td>
        <td th:text="${users.nom}"></td>
        <td th:text="${users.prenom}"></td>
        <td th:text="${users.username}"></td>
        <td th:text="${users.pwd}"></td>
        <td>
            <form th:action="@{/users/update/user.id}" method="post">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/users/delete/user.id}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<form th:action="@{/users/add}" method="post">
    <button type="button" th:action="@{/users/add}">Create</button>
</form>
</body>
</html>
